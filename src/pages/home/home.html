<ion-header>
  <ion-toolbar>
<ion-title>Contactos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click) = "clickadd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color: #5CC8FF">
  <ion-list>
    <ion-item-sliding *ngFor = "let c of contactos">
      <ion-item style = "background-color: #7D70BA">
        <ion-avatar item-start>
          <img [src]= c.imagen>
        </ion-avatar>
        <h2 (click) = "clickcontacto(c)">{{c.nombre}}</h2>
        <p>{{c.numero}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color=danger>
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
