<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #5CC8FF">
 <img [src] = image>

 <ion-list style = "background-color: #7D70BA ">
<ion-item>
  <ion-icon name = "mail" item-start></ion-icon>
  {{mail}}
</ion-item>
<ion-item>
<ion-icon name = "logo-whatsapp" item-start></ion-icon>
{{num}}
</ion-item>
<ion-item>
  <ion-icon name = "logo-facebook" item-start></ion-icon>
  {{face}}
  </ion-item>
<ion-item>
  <ion-icon name = "logo-instagram" item-start></ion-icon>
  {{instag}}
  </ion-item>
<ion-item>
  <ion-icon name = "logo-twitter" item-start></ion-icon>
  {{twit}}
  </ion-item>

 </ion-list>
</ion-content>
